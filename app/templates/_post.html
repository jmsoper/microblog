<table>
  <tr valign="top">
    <td><img src="{{ post.author.avatar(36) }}"></td>
    <td>
       <a href="{{url_for('main.user', username=post.author.username) }}">
         {{ post.author.username }}
       </a>
       said {{ moment(post.timestamp).format("MM-DD-YYYY") }}:<br>
       {{ post.title }}<br>
       {{ post.body }}
       {% if post.author.username == current_user.username %}
       <a href="{{url_for('main.edit_post', postId=post.id) }}">Edit</a>       
       <a href="{{url_for('main.delete_post', postId=post.id) }}">Delete</a>
       {% endif %}
    </td>
  </tr>
</table>
