{% extends "base.html" %}

{% block content %}
  {% if current_user %}
  <h1>Hi {{ current_user.username }}!</h1>
  {% endif %}
  {% for post in posts %}
    {% include '_post.html' %}
  {% endfor %}
  {% if prev_url %}
  <a href="{{ prev_url }}">Newer posts</a>
  {% endif %}
  {% if next_url %}
  <a href="{{ next_url }}">Older posts</a>
  {% endif %}
{% endblock %}
